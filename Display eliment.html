<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Eliment</title>
    <style>
        .inline {
            background-color: aqua;
            display: inline;
        }

        .block {
            background-color: blue;
            display: block;
            height: 60px;
            margin-top: 20px;
        }

        .inline-block {
            background-color: chocolate;
            display: inline-block;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Block Eliment</h1>
    <p class="inline">This is a block eliment</p>
    <p class="inline">This is a block eliment</p>
    <h1>Inline Eliment</h1>
    <span class="block">This is a</span>
    <span class="block">inline eliment</span>
    <h1>Inline Block Eliment</h1>
    <span class="inline-block">This is a</span>
    <span class="inline-block">inline block eliment</span>

</body>

</html>
